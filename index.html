<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    ;
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <ul>
          <li class="date" id="date">wednesday 22:00</li>
          <li><span id="temperature-description"></span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix" id="icon">
              <div
                class="float-left">
                <img
                src="http://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                class="weather-icon"
              />
              
              <span class="temperature" id="temperature"></span
              ><span class="units">°C|<a href="#">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="windSpeed"></span> km/h</li>
          </ul>
        </div>
        <small>
          <a
            href="https://github.com/simretB05/Vanilla-Weather-App"
            target="_blank"
            >open-source code</a
          >
          coded by Simret Paulos
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
